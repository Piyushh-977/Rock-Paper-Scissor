<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <button id="reset-btn">RESET</button>

    <div class="choices">
        <div class="choice">
            <img src="hand.png">
        </div>
        <div class="choice">
            <img src="scissors.png">
        </div>
        <div class="choice">
            <img src="paper.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score"></p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score"></p>
            <p>COMP</p>
        </div>
    </div>

    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
